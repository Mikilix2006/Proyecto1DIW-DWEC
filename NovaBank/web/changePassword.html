<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Contrseña - Nova Bank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/facilities.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Nova Bank">
        <a id="log" href="index.html"> <h1>Nova Bank</h1> </a>
      </div>
      <div class="buttons">
        <button class="btn-solid">USUARIO</button>
        <div class="menu-container">
          <button class="menu-toggle" id="menuBtn">&#9776;</button>
          <ul class="dropdown-menu" id="dropdownMenu">
            <li><a href="index.html" accesskey="S">Inicio <span class="shortcut">Alt + S</span></a></li>
            <!--falta linkear-->
            <li><a href="index.html" accesskey="H">Ayuda y soporte <span class="shortcut">Alt + H</span></a></li>
            <li><a href="index.html" accesskey="C">Cerrar sesión <span class="shortcut">Alt + C</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="form-section">
    <div class="form-content">
      <h2>Cambio de Contraseña</h2>
      <p>Por favor, completa todos los campos</p>
      <form class="formulario">
        <div class="form-group password">
          <input type="password" id="password" name="password1" placeholder="Contraseña Actual" required>
        </div>
        <div class="form-group password">
          <input type="password" id="password" name="password2" placeholder=" Nueva Contraseña" required>
        </div>
        <div class="form-group password">
          <input type="password" id="password" name="password3" placeholder=" Confirmar Contraseña" required>
        </div>
        <button type="submit" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-confirmar">Confirmar</button>
      </form>
    </div>
  </section>
  <footer class="footer">
        <div class="logo_footer">
            <img src="assets/img/logo.png" alt="Nova Bank">
            <p>Nova Bank</p>
        </div>
    <p>© Copyright 2025 Nova Bank. All Rights Reserved.</p>
  </footer>
  <script src="js/facilities.js"></script>
</body>
</html>
