<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Contraseña - Nova Bank</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/facilities.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Nova Bank">
        <h1>Nova Bank</h1>
      </div>
      <div class="buttons">
        <button class="btn-solid">USUARIO</button>
        <div class="menu-container">
          <button class="menu-toggle" id="menuBtn">&#9776;</button>
          <ul class="dropdown-menu" id="dropdownMenu">
            <li><a href="#">Inicio <span class="shortcut">Alt + S</span></a></li>
            <li><a href="#">Ayuda y soporte <span class="shortcut">Alt + H</span></a></li>
            <li><a href="#">Cerrar sesión <span class="shortcut">Alt + F</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="form-section">
    <div class="form-content">
      <h2>Cambio de Contraseña</h2>
      <p>Por favor, completa todos los campos</p>
      <!--cambiar formulario-->
      <form id="changePasswordForm" class="formulario" action="http://localhost:8080/CRUDBankServerSide/webresources/customer">
        <div class="form-group password">
          <input type="password" id="password" name="password1" placeholder="Contraseña Actual" required>
        </div>
        <div class="form-group password">
          <input type="password" id="nueva_password" name="password2" placeholder=" Nueva Contraseña" required>
        </div>
        <div class="form-group password">
          <input type="password" id="confirmar_password" name="password3" placeholder=" Confirmar Contraseña" required>
        </div>
        <button id="boton_cancelar" type="button" class="btn-cancelar">Cancelar</button>
        <button id="boton_aceptar" type="submit" class="btn-confirmar" onclick="validarCambioPassword(event);">Confirmar</button>
      </form> 
      <div id="mensajeRespuesta"></div>
    </div>
  </section>
  <footer class="footer">
        <div class="logo_footer">
            <img src="assets/img/logo.png" alt="Nova Bank">
            <p>Nova Bank</p>
        </div>
    <p>© Copyright 2025 Nova Bank. All Rights Reserved.</p>
  </footer>
  <script src="js/facilities.js"></script>
  <script src="js/changePassword.js"></script>
</body>
</html>
