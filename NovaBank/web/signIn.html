<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Nova Bank</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/facilities.css">
  <link rel="alternate stylesheet" title="ModoOscuro" id="theme-link" href="assets/css/oscuro.css" disabled>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Nova Bank">
        <h1>Nova Bank</h1>
      </div>
      <nav class="nav">
        <a href="#">Sobre nosotros</a>
      </nav>
      <div class="buttons">
        <button class="btn-solid">Registrarse</button>
        <div class="menu-container">
          <button class="menu-toggle" id="menuBtn">&#9776;</button>
          <ul class="dropdown-menu" id="dropdownMenu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Ayuda y soporte</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="form-section">
    <div class="form-content">
      <h2>Iniciar sesión</h2>
      <p>Para iniciar sesión por favor ingrese sus credenciales:</p>
      <form class="formulario">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group password">
            <div class="password-wrapper">
            <input oninput="limpiarDatos();" type="password" id="tfPassword" name="tfPassword" placeholder="Contraseña">
            <button onclick="showHidePassword();" type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar contraseña">
                <img  id="eyeIcon" width="20" height="20" src='assets/img/eye-svgrepo-com.svg'>
            </button>
            </div>
        </div>
        <button type="submit" class="btn-aceptar">Ingresar</button>
        <p id="register-text">¿Aún no tienes una cuenta? <a href="#">Regístrate</a></p>
      </form>
    </div>
  </section>
  <footer class="footer">
        <div class="logo_footer">
            <img src="assets/img/logo.png" alt="Nova Bank">
            <p>Nova Bank</p>
        </div>
    <p>© Copyright 2025 Nova Bank. All Rights Reserved.</p>
  </footer>
  <script src="js/facilities.js"></script>
</body>
</html>
