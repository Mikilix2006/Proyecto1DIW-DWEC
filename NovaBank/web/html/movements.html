  <main>
    <section class="tableContainerBody">
      <div class="tableContainer">
        <h1>Movimientos</h1>
        <div class="table-card">
            <table id="userMovements" aria-label="User Movements">
            <!-- <caption>Cuentas/Movimientos</caption> -->
                <thead>
                    <tr>
                      <th scope="col">Fecha y hora</th>
                      <th scope="col">Descripción</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Saldo Actual</th>
                    </tr>
                </thead>
                <tbody id="contentMovements">
                </tbody>
            </table>
        </div>
        <div class="footer-controls">
            <button class="btn-back" id="goBackAccount">Cambiar cuenta</button>
            
            <div class="right-group">
                <button class="btn-delete-outline" id="confirmDeleteMov"><i class="fa-solid fa-trash-can"></i></button>
                <button class="btn-add-large" id="confirmAddMov"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
    </section>

    <section id="newMovementForm" class="form-section-crud" style="display: none;">
        <form id="formMovement" class="formulario">
             <div class="titulo">
                <h1>Nuevo Movimiento</h1>
            </div>
            <div class="form-group-crud">
                <select id="newTypeAmount" >
                    <option value="" disabled selected>Tipo de movimiento</option>
                    <option value="Deposit">Depósito</option>
                    <option value="Payment">Pago</option>
                </select>
            </div>
            <div class="form-group-crud">
                <input type="number" id="newAmount" name="newAmount" placeholder="Introduce una cantidad" required/>
                <div id="responseMsgamount"></div>
            </div>
            <button id="addMovement" class="btn-form-crud">Crear Movimiento</button>
        </form>
    </section>
