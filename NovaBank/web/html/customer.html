<!DOCTYPE html>
<html lang="es">
<head>
    <title>Customer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/facilities.css">
    <link rel="alternate stylesheet" title="ModoOscuro" id="theme-link" href="../css/oscuro.css" disabled>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Nova Bank">
            <a href="main.html"><h1>Nova Bank</h1></a>
        </div>

        <div class="buttons">
            <button id="themeToggle" class="btn-theme" onclick="changeTheme();" title="Cambiar tema">
                <!-- SVGs -->
            </button>

            <a href="main.html"><button class="btn-solid">USUARIO</button></a>

            <div class="menu-container">
                <button class="menu-toggle" id="menuBtn" onclick="dropDownMenu();">&#9776;</button>
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li><a href="main.html">Inicio</a></li>
                    <li><a href="index.html">Ayuda y soporte</a></li>
                    <li><a href="index.html" onclick="salirSession();">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="tableContainerBody">
        <div class="tableContainer">
            <h1>Usuarios</h1>
            <div class="table-card">
                <table id="showCOMPLETAR" aria-label="Customers">
                    <thead>
                        <tr>
                            <th scope="col">Identificador</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Inicial segundo nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Calle</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Estado</th>
                            <th scope="col">C.P</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Correo Electrónico</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="usersTabletbody">
                        <!-- contenido dinámico -->
                        <!--<td class="actions">
                                <button class="btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn-delete"><i class="fa-solid fa-trash-can"></i></button>
                        </td>-->
                    </tbody>
                </table>
            </div>
            <div class="footer-actions">
                <button class="btn-add-large" id="crearUsuario"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </section>
</main>
    
 <!--FORMULARIO PARA CREAR NUEVO USUARIO-->
    <section class="form-section-crud hidden" id="modalCrear">
        <form class="formulario" id="formCrearUsuario">
            <div class="titulo">
                <h1> Nuevo Usuario</h1>
            </div>
            <div class="form-group-crud">
                <input type="text" name="firstName" placeholder="Nombre" />
            <div id="responseMsgName"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="middleInitial" placeholder="Inicial segundo nombre" />
                <div id="responseMsgInitial"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="lastName" placeholder="Apellido" />
                <div id="responseMsgSurname"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="street" placeholder="Calle" />
                <div id="responseMsgStreet"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="city" placeholder="Ciudad" />
                <div id="responseMsgCity"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="state" placeholder="Estado" />
                <div id="responseMsgState"></div>
            </div>
            <div class="form-group-crud">
                <input type="number" name="zip" placeholder="Código postal" />
                <div id="responseMsgZip"></div>
            </div>
            <div class="form-group-crud">
                <input type="number" name="phone" placeholder="Teléfono" />
                <div id="responseMsgTelf"></div>
            </div>
            <div class="form-group-crud">
                <input type="email" name="email" placeholder="Correo electrónico" />
                <div id="responseMsgMail"></div>
            </div>
             <div class="modal-buttons">
                <button type="submit" class="btn-form-crud">Crear Usuario</button>
                <button type="button" id="cerrarModalCrear" class="btn-form-crud">Cancelar </button>
             </div>
        </form>
    </section>    

    <!--FORMULARIO PARA EDITAR USUARIO-->
    
    <section class="form-section-crud hidden" id="modalEditar">
        <form class="formulario" id="formEditarUsuario">
            <div class="titulo">
                <h1> Editar Usuario</h1>
            </div>
            <div class="form-group-crud">
                 <input type="text" name="firstName" placeholder="Nombre" />
            <div id="responseMsgName"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="middleInitial" placeholder="Inicial segundo nombre" />
                <div id="responseMsgInitial"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="lastName" placeholder="Apellido" />
                <div id="responseMsgSurname"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="street" placeholder="Calle" />
                <div id="responseMsgStreet"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="city" placeholder="Ciudad" />
                <div id="responseMsgCity"></div>
            </div>
            <div class="form-group-crud">
                <input type="text" name="state" placeholder="Estado" />
                <div id="responseMsgState"></div>
            </div>
            <div class="form-group-crud">
                <input type="number" name="zip" placeholder="Código postal" />
                <div id="responseMsgZip"></div>
            </div>
            <div class="form-group-crud">
                <input type="number" name="phone" placeholder="Teléfono" />
                <div id="responseMsgTelf"></div>
            </div>
            <div class="form-group-crud">
                <input type="email" name="email" placeholder="Correo electrónico" />
                <div id="responseMsgMail"></div>
            </div>
                <button type="submit" class="btn-form-crud">Guardar</button>
                <button type="button" id="cerrarModalEditar" class="btn-form-crud"> Cancelar </button>
        </form>
    </section>    
    
   
<footer class="footer">
    <div class="logo_footer">
        <img src="../assets/img/logo.png" alt="Nova Bank">
        <p>Nova Bank</p>
    </div>
    <p>© Copyright 2025 Nova Bank. All Rights Reserved.</p>
</footer>

<!-- ORDEN CORRECTO DE SCRIPTS  type="module" -->
<script src="../js/facilities.js"></script>
<script type="module" src="../js/customer.js"></script>


</body>
</html>
