<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Contraseña - Nova Bank</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" title="ModoPredeterminado" href="../css/facilities.css">
  <link rel="alternate stylesheet" title="ModoOscuro" id="theme-link" href="../css/oscuro.css" disabled>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="../assets/img/logo.png" alt="Nova Bank">
        <a href="../html/main.html"> <h1>Nova Bank</h1></a>
      </div>
      <div class="buttons">
        <button id="themeToggle" class="btn-theme" onclick="changeTheme();" title="Cambiar tema">
          <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.485-8.485h1M4.515 12.515h1M17.657 6.343l.707-.707M6.343 17.657l.707-.707M17.657 17.657l.707.707M6.343 6.343l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
          <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
          </svg>
        </button>
          <a href="main.html"> <button class="btn-solid">USUARIO</button> </a>
        <div class="menu-container">
          <button class="menu-toggle" id="menuBtn" onclick="dropDownMenu();">&#9776;</button>
          <ul class="dropdown-menu" id="dropdownMenu">
                <li><a href="../html/main.html" accesskey="c"> Inicio <span> Alt + C</span></a></li>
                <li><a href="../index.html" accesskey="H">Ayuda y soporte <span> Alt + H</span></a></li>
                <li><a href="../index.html" id="botonCerrarSesion" onclick="salirSession();" accesskey="S">Cerrar session <span> Alt + S</span></a></li>
          </ul>
        </div>
      </div>
    </div>
      
     
  </header>
  <section class="form-section">
    <div class="form-content">
      <h2>Cambio de Contraseña</h2>
      <p>Por favor, completa todos los campos</p>
      <!--cambiar formulario-->
      <form id="changePasswordForm" class="formulario" action="/CRUDBankServerSide/webresources/customer">
        <div class="form-group password item-center" >
          <input oninput="limpiarDatos();" type="password" id="password" name="password1" placeholder="Contraseña Actual" required>
            <button onclick="showHiCurrentPassword();" type="button" id="toggleCurrentPassword" class="toggle-password" aria-label="Mostrar contraseña">
                <img  id="eyeIconCurrent" width="20" height="20" alt="icono de ojo" src='../assets/img/eye-svgrepo-com.svg'>
                   
            </button> 
        </div>
        <div class="form-group password item-center">
          <input oninput="limpiarDatos();" type="password" id="nueva_password" name="password2" placeholder=" Nueva Contraseña" required>
            <button onclick="showHiNewPassword();" type="button" id="toggleNewPassword" class="toggle-password" aria-label="Mostrar contraseña">
                <img  id="eyeIconNew" width="20" height="20" alt="icono de ojo" src='../assets/img/eye-svgrepo-com.svg'>
            </button> 
        </div>
        <div class="form-group password item-center">
          <input oninput="limpiarDatos();" type="password" id="confirmar_password" name="password3" placeholder=" Confirmar Contraseña" required>
          <button onclick="showHiVerifyPassword();" type="button" id="toggleVerifyPassword" class="toggle-password" aria-label="Mostrar contraseña">
                <img  id="eyeIconVerify" width="20" height="20"  alt="icono de ojo" src='../assets/img/eye-svgrepo-com.svg'>
            </button> 
        </div>
          <a href="main.html"><button id="boton_cancelar" type="button" class="btn-cancelar">Cancelar</button></a>
        <button id="boton_aceptar" type="submit" class="btn-confirmar" onclick="validarCambioPassword(event);">Confirmar</button>
      </form> 
      <div id="mensajeRespuesta"></div>
    </div>
  </section>
  <footer class="footer">
        <div class="logo_footer">
            <img src="../assets/img/logo.png" alt="Nova Bank">
            <p>Nova Bank</p>
        </div>
    <p>© Copyright 2025 Nova Bank. All Rights Reserved.</p>
  </footer>
  <script src="../js/facilities.js"></script>
  <script src="../js/changePassword.js"></script>
</body>
</html>
