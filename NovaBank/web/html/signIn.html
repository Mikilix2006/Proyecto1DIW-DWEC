<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Nova Bank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" title="ModoPredeterminado" href="/NovaBank/css/style.css">
  <link rel="stylesheet" href="/NovaBank/css/facilities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="alternate stylesheet" title="ModoOscuro" id="theme-link" href="/NovaBank/css/oscuro.css" disabled>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="/NovaBank/index.html"><img src="/NovaBank/assets/img/logo.png" alt="Nova Bank"></a>
        <a href="/NovaBank/index.html"> <h1>Nova Bank</h1></a>
      </div>
      <nav class="nav">
        <a href="/NovaBank/index.html#aboutUs">Sobre nosotros</a>

      </nav>
      <div class="buttons">
        <button id="themeToggle" class="btn-theme" onclick="changeTheme();" title="Cambiar tema">
          <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.485-8.485h1M4.515 12.515h1M17.657 6.343l.707-.707M6.343 17.657l.707-.707M17.657 17.657l.707.707M6.343 6.343l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
          <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
          </svg>
        </button>
        <a href="signUp.html"><button class="btn-solid">Registrarse</button></a>
        <div class="menu-container">
            <button class="menu-toggle" id="menuBtn" onclick="dropDownMenu();">&#9776;</button>
          <ul class="dropdown-menu" id="dropdownMenu">
              <!--TENER EN CUENTA EL ACCESSKEY DEPENDIENDO DEL NAVEGADOR FFOX: ALT+SHIFT+S-->

            <li><a href="/NovaBank/index.html" accesskey="S">Inicio <span>S</span></a></li>

          </ul>
        </div>
      </div>
  </header>
  <section class="form-section">
    <div class="form-content">
      <h2>Iniciar sesión</h2>
      <p>Para iniciar sesión, por favor ingrese sus credenciales:</p>
      <form class="formulario" id="formulario" method="GET" action="/CRUDBankServerSide/webresources/customer/sigin/">
        <div class="form-group">
            <input type="email" oninput="limpiarDatos();" id="tfEmail" name="email" placeholder="Correo electrónico" required>
            <span id="errorEmail"></span>
        </div>
        <div class="form-group password">
            <div class="password-wrapper">
            <input oninput="limpiarDatos();" type="password" id="tfPassword" name="tfPassword" placeholder="Contraseña">
            <button onclick="showHidePassword();" type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar contraseña">

                <img  id="eyeIcon" width="20" height="20" src='/NovaBank/assets/img/eye-svgrepo-com.svg'>

            </button>
            </div>
            <span id="errorPassword"></span>
        </div>
        <button type="button" class="btn-aceptar" onclick="validarSignIn(event);">Ingresar</button>
        <p id="register-text">¿Aún no tienes una cuenta? <a href="signUp.html">Regístrate</a></p>
        <div class="error-msg" id="responseMsg"></div>
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="logo_footer">

      <img src="/NovaBank/assets/img/logo.png" alt="Nova Bank">

      <p>Nova Bank</p>
    </div>
    <p>© Copyright 2026 Nova Bank. All Rights Reserved.</p>
  </footer>
  <script src="/NovaBank/js/facilities.js"></script>
  <script src="/NovaBank/js/signInDev.js"></script>
</body>
</html>
